<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Library Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Aiml.css" />
</head>
<body>
    <div class="login-container">
        <div class="auth-forms">
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required />
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required />
                </div>
                <div class="button-group">
                    <button type="button" onclick="login()">Login</button>
                </div>
                <p class="switch-form">
                    Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a>
                </p>
            </form>

            <!-- Demo credentials card -->
            <div class="demo-credentials">
                <h3>Demo accounts</h3>
                <p class="muted-small">Use these demo credentials to sign in (anyone can use them).</p>
                <div class="demo-row">
                    <div class="demo-card">
                        <strong>Staff</strong>
                        <div>Email: <code>demo.staff@library.com</code></div>
                        <div>Password: <code>staffdemo</code></div>
                        <div class="demo-actions"><button type="button" onclick="document.getElementById('loginEmail').value='demo.staff@library.com';document.getElementById('loginPassword').value='staffdemo';">Use</button></div>
                    </div>
                    <div class="demo-card">
                        <strong>Member</strong>
                        <div>Email: <code>demo.member@library.com</code></div>
                        <div>Password: <code>memberdemo</code></div>
                        <div class="demo-actions"><button type="button" onclick="document.getElementById('loginEmail').value='demo.member@library.com';document.getElementById('loginPassword').value='memberdemo';">Use</button></div>
                    </div>
                </div>
            </div>

            <!-- Sign Up Form -->
            <form class="signup-form hidden" id="signupForm">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required />
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required />
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required />
                </div>
                <button type="submit">Sign Up</button>
                <p class="switch-form">
                    Already have an account? <a href="#" onclick="toggleForms()">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
</body>
</html>
