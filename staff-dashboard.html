<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Library System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="Aiml.css" />
</head>
<body>
    <div id="app">
        <div class="sidebar" id="profilePanel">
            <!-- Staff profile information will be loaded here -->
        </div>
        <div class="main-content">
            <header>
                <input id="searchBar" type="search" placeholder="Search books/members..." />
                <button onclick="logout()" class="logout-btn">Logout</button>
            </header>
            <section id="mainDashboard">
                <!-- Book management and staff features will be loaded here -->
            </section>
        </div>
    </div>

    <!-- Popup for actions -->
    <div class="modal hidden" id="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script src="base.js"></script>
    <script src="Aiml.js"></script>
    <script src="staff.js"></script>
</body>
</html>
